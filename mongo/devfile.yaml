schemaVersion: 2.2.0
metadata:
  name: mongodb 
  attributes:
    alpha.dockerimage-port: 27017
  version: 1.0.0
  provider: Red Hat  
components:
  - name: outerloop-build
    image:
      imageName: mongoserver
      dockerfile:
        uri:   docker/Dockerfile 
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: '100m'
      deployment/cpuRequest: 10m
      deployment/memoryLimit: 512Mi
      deployment/memoryRequest: 512Mi
      deployment/container-port: 27017
    kubernetes:
      uri: deploy.yaml
      endpoints:
      - name: database-port 
        targetPort: 27017
        path: /
        protocol: tcp
        secure: false
        exposure: internal
commands:
  - id: build-image
    apply:
      component: outerloop-build 
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true